[PodWeaver]

[Git::Check]                                                                                                                            
[Git::NextVersion]                                                                                                                      
first_version = 0.01                                                                                                                    
[Git::Commit]                                                                                                                           
version_by_branch = 1                                                                                                                   
[Git::Tag]                                                                                                                              
[Git::Push]                                                                                                                             
                                                                                                                                        
[@Filter]                                                                                                                               
-bundle = @Basic                                                                                                                        
-remove = UploadToCPAN                                                                                                                  
option  = for_basic                                                                                                                     
                                                                                                                                        
[FakeRelease]                                                                                                                           
[PodSyntaxTests]                                                                                                                        
[PodCoverageTests]                                                                                                                      
[Test::Perl::Critic]                                                                                                                    
[Test::DistManifest]                                                                                                                    
[Test::Kwalitee]                                                                                                                        
[AutoPrereqs]                                                                                                                           

[ChangelogFromGit]
max_age     = 3650
file_name   = Changes
wrap_column = 78

